<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome CDN URL -->
    <script src="https://kit.fontawesome.com/5620dea0f7.js" crossorigin="anonymous"></script>
    <!-- link to css styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>taskieTodo</title>
</head>
<body>
    <!-- parent div -->
        <div class="container">
            <header>
                <h1>taskieToDo
                    <span class="task-logo"><i class="fas fa-tasks"></i></span>
                </h1>
            </header>
            <!-- Add new task to list -->
              <form id="task-form">
                <input type="text" id="task-input" placeholder="New Task" required/>
                <button id="submit-btn" type="submit">
                  <i class="fas fa-plus"></i>
                </button>
              </form>
              <!-- task list div -->
            <div id="task-list">
                <!-- task template will render here -->
            </div>
              <!-- task template code will render as tasks are read from localStorage -->
              <template id="task-template">
                <div class="task-row">
                  <input type="button" class="task-del" value="&#10006;"/>
                  <div class="task-item"></div>
                  <input type="button" class="task-done" value="&#10004;"/>
                </div>
              </template>
        </div>
        
    <script src="assets/js/script.js"></script>
</body>
</html>
